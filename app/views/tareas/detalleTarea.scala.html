@import models.Tarea

@(tarea: Tarea)

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalle de Tarea</title>
        <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f9;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                }

                .container {
                    width: 90%;
                    max-width: 600px;
                    background-color: #fff;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    text-align: center;
                }

                h1 {
                    color: #333;
                    margin-bottom: 20px;
                }

                .details {
                    text-align: left;
                }

                .details div {
                    margin-bottom: 10px;
                }

                .actions {
                    margin-top: 20px;
                }

                a, button {
                    padding: 10px 15px;
                    text-decoration: none;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 16px;
                }

                .edit-btn {
                    background-color: #28a745;
                    color: white;
                }

                .delete-btn {
                    background-color: red;
                    color: white;
                }

                .back-btn {
                    display: inline-block;
                    margin-top: 15px;
                    background-color: #007bff;
                    color: white;
                    padding: 10px 15px;
                }

                .back-btn:hover {
                    background-color: #0056b3;
                }
        </style>
    </head>
    <body>

        <div class="container">
            <h1>Detalle de Tarea</h1>

            <div class="details">
                <div><strong>ID:</strong> @tarea.id</div>
                <div><strong>Nombre:</strong> @tarea.nombre</div>
                <div><strong>Descripción:</strong> @tarea.descripcion</div>
                <div><strong>Estado:</strong>
                    @if(tarea.completada) {
                        ✅ Completada
                    } else {
                        ❌ Pendiente
                    }
                </div>
            </div>

            <div class="actions">
                <a href="@routes.TareaController.edit(tarea.id)" class="edit-btn">Editar</a>
                <form action="@routes.TareaController.delete(tarea.id)" method="post" style="display:inline;">
                    <button type="submit" class="delete-btn">Eliminar</button>
                </form>
            </div>

            <a href="@routes.TareaController.index" class="back-btn">Volver al Inicio</a>
        </div>

    </body>
</html>
