@(tareas: List[Tarea])

<!DOCTYPE html>
    <head>
        <title>Lista de Tareas</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>
        <div class="container">
            <h1>Lista de Tareas</h1>
            <a href="@routes.TareaController.create">Crear Nueva Tarea</a>
            <ul>
            @for(tarea <- tareas) {
                <li>
                    <span>@tarea.nombre - @tarea.descripcion (@if(tarea.completada) {Completada} else {Pendiente})</span>
                    <div>
                        <a href="@routes.TareaController.edit(tarea.id)">Editar</a>
                        <form action="@routes.TareaController.delete(tarea.id)" method="post" style="display:inline;">
                            <button type="submit">Eliminar</button>
                        </form>
                    </div>
                </li>
            }
            </ul>
        </div>
    </body>
