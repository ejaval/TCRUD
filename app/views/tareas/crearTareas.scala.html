@(tareaForm: Form[Tarea])

<!DOCTYPE html>
<html>
    <head>
        <title>Crear Nueva Tarea</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>
        <div class="container">
            <h1>Crear Nueva Tarea</h1>
            <form action="@routes.TareaController.save" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="@tareaForm("nombre").value">

                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion">@tareaForm("descripcion").value</textarea>

                <label for="completada">Completada:</label>
                <input type="checkbox" id="completada" name="completada" @if(tareaForm("completada").value == "true") {checked}>

                <button type="submit">Guardar</button>
            </form>
            <a href="@routes.TareaController.index">Volver al Inicio</a>
        </div>
    </body>
</html>
